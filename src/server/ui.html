<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seder-18 Translations</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    th { cursor: pointer; background-color: #eee; }
    input { width: 100%; border: none; }
    input:focus { outline: 1px solid blue; }
  </style>
</head>
<body>
  <h1>Translations Viewer</h1>
  <table id="translationsTable">
    <thead><tr id="tableHeader"></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>
  <button id="saveBtn">ðŸ’¾ Save Changes</button>

  <script>
    let translations = {};
    let allKeys = [];
    let mainLang = 'en';

    async function loadTranslations() {
      const res = await fetch('/api/translations');
      const data = await res.json();
      translations = data.translations;
      allKeys = data.allKeys;
      mainLang = data.mainLang;
      renderTable();
    }

    function renderTable() {
      const tableHeader = document.getElementById("tableHeader");
      tableHeader.innerHTML = "<th>Key</th>";

      // main language always second
      const langs = Object.keys(translations).filter(l => l !== mainLang);
      tableHeader.innerHTML += `<th>${mainLang}</th>` + langs.map(l => `<th>${l}</th>`).join('');

      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      allKeys.forEach(key => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${key}</td>`;

        // main language
        row.innerHTML += `<td><input value="${translations[mainLang]?.[key] || ''}" data-lang="${mainLang}" data-key="${key}"></td>`;

        langs.forEach(lang => {
          row.innerHTML += `<td><input value="${translations[lang]?.[key] || ''}" data-lang="${lang}" data-key="${key}"></td>`;
        });

        tableBody.appendChild(row);
      });
    }

    document.getElementById("tableBody").addEventListener("input", (e) => {
      if(e.target.tagName === 'INPUT'){
        const lang = e.target.dataset.lang;
        const key = e.target.dataset.key;
        translations[lang][key] = e.target.value;
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const res = await fetch('/api/save-translations', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ translations })
      });
      const data = await res.json();
      if(data.ok) alert("Saved successfully!");
    });

    loadTranslations();
  </script>
</body>
</html>
